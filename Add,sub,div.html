<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calcte-js.js"></script>
    <link rel="stylesheet" href="new-cal-format.css">
</head>
<body>
    <div class="container">
        <h3 style="display:center ;"> Application of addition,subtraction,division and multiplication using javascript</h3>
        <div class="calculator-format">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">CE</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-operation>*</button>
            <button data-operation>+</button>
            <button data-operation>-</button>
            <button data-numb>1</button>
            <button data-numb>2</button>
            <button data-numb>3</button>
            <button data-numb>4</button>
            <button data-numb>5</button>
            <button data-numb>6</button>
            <button data-numb>7</button>
            <button data-numb>8</button>
            <button data-numb>9</button>
            <button data-numb>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>



    </div>
</body>
</html>
